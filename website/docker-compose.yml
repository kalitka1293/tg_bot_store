version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: tg_store
      POSTGRES_USER: tg
      POSTGRES_PASSWORD: tg
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - .:/usr/backend/django
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://tg:tg@db:5432/tg_store

volumes:
  postgres_data: